<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="spinningLoader" class="spinningLoader"></div>
    <div class="repoBlock hidden" id="content">

        <div class="profile-section p-4">
            <div class="picture-and-link">
                <div class="picture">
                    <img id="profilePic" src="" alt="Github profile pic">
                </div>
                <br>
                <a id="profileLink" href="">Hello</a>
            </div>
            
            <div class="profile-details mx-5">
                <h1 id="userName">John Doe</h1>
                <p id="userBio">Bio</p>
                <h5 id="userLocation"></h5>
                <h5 id="userTwitter">Twitter:</h>
            </div>  

        </div>

        <div class="repoHeader">
            <h2>Repository list of Users</h2>
        </div>

        <div class="repos" id="repoList">
        </div>

        <div id="pagination" class="my-3">
            <div class="pageBtn"></div>
            <div class="pageOtherItems"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://kit.fontawesome.com/7d44483cd6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
